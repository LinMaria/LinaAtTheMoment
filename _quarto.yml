# This file controls the settings for your Quarto template from www.marvinschmitt.com

# website settings
website:
  title: "Lina Maria Pérez"                                # Your name
  description: "Healing the soul through the experience and love of the natural world"   # A brief slogan (optional)
  image: img/logo.png
  favicon: img/favicon.png
  
  # start of the navigation bar at the top of the website
  navbar:
    pinned: true
    logo: /img/favicon.png
    
    # your sub-pages
    left:
      - text: "Projects"
        href: projects/index.qmd
      - text: "CV"
        href: cv/index.qmd
    
    # your social media handles
    right:
      - icon: twitter
        href: https://twitter.com/Mariali_P
      - icon: linkedin
        href: https://www.linkedin.com/in/linmapeerzg621/
      - icon: envelope
        aria-label: email
        href: "mailto:linamapg@gmail.com"  
  
  

# Don't touch unless you know what you are doing :) ------------
  search: 
    location: navbar
    type: textbox
  page-footer: 
    left: |
      <span class="faux-block">&#169; 2024 Lina Pérez</span>
    right: |
      <span class="faux-block"><a href="https://github.com/LinMaria/LinaAtTheMoment">View source on GitHub</a></span>

project:
  type: website
  output-dir: docs

  preview: 
    port: 22222
    browser: true
    watch-inputs: true
    navigate: true

execute:
  freeze: true

format:
  html:
    fontsize: 1.1em
    theme: 
      - flatly
      - html/styles.scss
    toc: false
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true